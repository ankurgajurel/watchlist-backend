version: "3"
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  watchlist-app:
    build: .
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      - postgres

volumes:
  postgres-data: